name: super-linter
on: push

jobs:
  super-linter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2.3.3

      - name: Run Super-Linter
        uses: github/super-linter@v3.13.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_R: true
          LOG_LEVEL: TRACE
