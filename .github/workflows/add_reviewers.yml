name: add-reviewers

on:
  push:
    branches:
    - master
    paths:
    - '.docker/*'
    - 'containers'
    - './*'
  pull_request_target:
    branches:
      - master
    types:
      - opened
      - closed
      - labeled
      - unlabeled
      - edited
    paths:
    - '.docker/*'
    - 'containers'
    - './*'

jobs:
  no-checkout-action:
    runs-on: ubuntu-latest
    steps:
    - name: Add Pull Request Reviewer
      uses: AveryCameronUofR/add-reviewer-gh-action@1.0.3
      with: 
        reviewers: "gcpu"
        token: ${{ secrets.GITHUB_TOKEN }}
