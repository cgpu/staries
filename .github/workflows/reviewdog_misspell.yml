name: reviewdog
on:
  pull_request:
    types: [opened, reopened, synchronize, closed]

jobs:
  misspell:
    name: runner / misspell
    runs-on: ubuntu-latest
    steps:
      - name: Check out code.
        uses: actions/checkout@v2
      - name: misspell
        uses: reviewdog/action-misspell@master
        with:
          github_token: ${{ secrets.github_token }}
